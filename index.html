<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="./css/style.css" />

        <link rel="stylesheet" href="./css/all.css" />

        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
    </head>
    <body>
        <div class="container">
            <main class="main">
                <div class="main-logo-illust">
                    <img
                        class="logo"
                        src="./images/logo.svg"
                        alt="huddle logo"
                    />
                    <img
                        class="illust"
                        src="./images/illustration-mockups.svg"
                        alt="illustration"
                    />
                </div>
                <div class="main-content">
                    <h1 class="title">
                        Build The Community Your Fans Will Love
                    </h1>
                    <p class="desc">
                        Huddle re-imagines the way we build communities. You
                        have a voice, but so does your audience. Create
                        connections with your users as you engage in genuine
                        discussion.
                    </p>
                    <a href="#"><button class="btn">Register</button></a>
                </div>
            </main>
            <div class="social-buttons">
                <a
                    class="social-btn"
                    href="#"
                    target="_blank"
                    rel="noopener noreferrer"
                    aria-label="social button facebook"
                    ><i class="fab fa-facebook-f"></i
                ></a>
                <a
                    class="social-btn"
                    href="#"
                    target="_blank"
                    rel="noopener noreferrer"
                    aria-label="social button twitter"
                    ><i class="fab fa-twitter"></i
                ></a>
                <a
                    class="social-btn"
                    href="#"
                    target="_blank"
                    rel="noopener noreferrer"
                    aria-label="social button instagram"
                    ><i class="fab fa-instagram"></i
                ></a>
            </div>
        </div>

    </p>
  </footer> -->
    </body>
</html>
